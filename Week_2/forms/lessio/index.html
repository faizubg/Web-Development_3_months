<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form  action="./submmit.js" method="post">
        <label for="Fullname">Fullname</label>
        <input type="name" id="Fullname" name="Fullname" placeholder="your name here" required>
         <br/>
         <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
         <br/>
         <br/>
         <label for="phone">Phone</label>
         <input type="number" name="phone" id="phone" placeholder="080........" max="11" readonly>
          <br/>
         <br/>
         <label for="dob">DOB</label>
         <input type="date" name="data" id="dob">
          <br/>
         <br/>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="ng">Nigeria</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="kn">Kenya</option>
    </select><br><br>
    

    <p>Skills:</p>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

          <label for="gender">Gender:</label><br>
        <input type="radio" name="sex" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="Female">
        <label for="female">Female</label>

        <label for="uplaod">Upload</label>
        <input type="file" name="uplaod" id="file">


        <br>
        <br><br>
        <center>
            <button type="submit">Submit</button>
             <!-- <input type="submit" value="Submit"> -->
        </center>

         

    </form>
    
</body>
</html>
