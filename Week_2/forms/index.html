<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form  action="./submit.js" method="get">
        <label for="Fullname">Fullname</label>
        <input type="name" id="Fullname" name="Fullname" placeholder="your name here" required>
         <br/>
         <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email">
         <br/>
         <br/>
         <label for="phone">Phone</label>
         <input type="number" name="phone" id="phone" placeholder="+234..." max="11">
          <br/>
         <br/>
         <label for="dob">DOB</label>
         <input type="date" name="data" id="dob">
          <br/>
         <br/>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="NGA">Nigeria</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="EG">egypt</option>
      <option value="ENG">England</option>
    </select><br><br>
    

    <p>Skills:</p>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br><br>
    <br>
    <label for="Gender">Gender</label>
    <input type="radio" name="Gender" id="female" value="female"> 
    <label for="female">female</label>
    <input type="radio" name="Gender" id="male" value="male">
    <label for="male">male</label>
    <br>
    <br>
    <br>
    <label for="upload">upload</label>
    <input type="file" name="upload" id="file">

    

    <br>
    <br><br>
    <center>
      <button type="submit">submit</button>
    </center>
    </form>
    
</body>
</html>
